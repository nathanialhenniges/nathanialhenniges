name: Blog in Readme

on:
  workflow_dispatch:
  schedule:
    # Once every Sunday
    - cron: 0 0 * * 0

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: https://www.mrdemonwolf.com/feed/
          committer_email: nathanial.henniges@mrdemonwolf.com
          committer_username: NathanialHenniges
          template: "- [$title]($url/?utm_source=github&utm_medium=profile-readme&utm_campaign=blog-section&utm_content=blog-listings)
